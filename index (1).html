
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Меню Бармена Геннадия</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #0f0f1f;
      color: #ffffff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ff66cc;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
    }
    .card {
      background: #1c1c33;
      border-radius: 14px;
      padding: 24px;
      text-align: center;
      border: 1px solid #333355;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 20px rgba(255, 102, 204, 0.4);
    }
    .card-title {
      font-size: 1.1em;
      margin-bottom: 12px;
      color: #66e0ff;
    }
    .card-button {
      background-color: #ff66cc;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    .card-button:hover {
      background-color: #ff3399;
    }
  </style>
</head>
<body>
  <h1>Основное меню Бармена Геннадия</h1>
  <div class="grid">
    <div class="card">
      <div class="card-title">Кем ты был в прошлой жизни?</div>
      <button class="card-button" onclick="startTest('test1')">Пройти</button>
    </div>
    <div class="card">
      <div class="card-title">Какой ты коктейль сегодня?</div>
      <button class="card-button" onclick="startTest('test2')">Пройти</button>
    </div>
    <div class="card">
      <div class="card-title">Гость из какого ты города?</div>
      <button class="card-button" onclick="startTest('test3')">Пройти</button>
    </div>
  </div>

  <script>
    Telegram.WebApp.ready();
    function startTest(testId) {
      window.location.href = testId + ".html";
    }
  </script>
</body>
</html>
