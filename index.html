
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Кем ты был в прошлой жизни — BarDell</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: var(--tg-theme-bg-color, #fff);
      color: var(--tg-theme-text-color, #000);
    }
    h1 {
      font-size: 1.5em;
    }
    .question {
      margin: 20px 0 10px;
      font-weight: bold;
    }
    .option {
      display: block;
      margin: 5px 0;
      padding: 10px;
      background-color: var(--tg-theme-button-color, #e0e0e0);
      color: var(--tg-theme-button-text-color, #000);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .option:hover {
      opacity: 0.9;
    }
    #result {
      margin-top: 30px;
      font-size: 1.2em;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Кем ты был в прошлой жизни? (BarDell)</h1>
  <div id="quiz">
    <div class="question" id="question">Вопрос</div>
    <button class="option" onclick="answer('A')">A</button>
    <button class="option" onclick="answer('B')">B</button>
    <button class="option" onclick="answer('C')">C</button>
  </div>
  <div id="result"></div>

  <script>
    Telegram.WebApp.ready();

    const questions = [
      {
        text: "Что ты сделал(а) бы, если бы сегодня был конец света?",
        options: {
          A: "Устроил(а) бал последнего шанса и вытанцевал(а) себе бессмертие",
          B: "Ушёл(ла) в лес собирать травы и варить отвары",
          C: "Закрыл(а) глаза, налил(а) себе коктейль и посмотрел(а) на звёзды"
        }
      },
      {
        text: "С кем ты чаще всего флиртуешь?",
        options: {
          A: "Со всеми. И с барменом тоже",
          B: "С тем, кто слушает и понимает",
          C: "С тем, кто может мне угрожать"
        }
      },
      {
        text: "Что тебе снится чаще всего?",
        options: {
          A: "Клубы, глянец, огни, гул голосов",
          B: "Волны, травы, дикие звери",
          C: "Ничего. Мой сон — как выдержанный ром — чёрный и глубокий"
        }
      },
      {
        text: "Скажи честно, кто ты сегодня?",
        options: {
          A: "Грешник(ца) в отпуске",
          B: "Шаман(ка), потерявший(ая) GPS",
          C: "Гангстер на пенсии"
        }
      }
    ];

    let currentQuestion = 0;
    let scores = { A: 0, B: 0, C: 0 };

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question").innerText = q.text;
      const buttons = document.getElementsByClassName("option");
      buttons[0].innerText = "A. " + q.options.A;
      buttons[1].innerText = "B. " + q.options.B;
      buttons[2].innerText = "C. " + q.options.C;
    }

    function answer(choice) {
      scores[choice]++;
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("quiz").style.display = "none";
      const result = document.getElementById("result");
      let final = Object.entries(scores).sort((a, b) => b[1] - a[1])[0][0];
      let resultText = "";

      if (final === "A") {
        resultText = "Ты был(а)… Бурлеск-звездой на Карибах!\n\nТвой коктейль: Porn Star Martini — игривый, сексуальный, с просекко на грани взрыва.\nАльтернатива: Cosmo 30 Style — для тех, кто любит малину и внимание.";
      } else if (final === "B") {
        resultText = "Ты был(а)… Ведьмой на закате цивилизации!\n\nТвой коктейль: Palomitas — текила с попкорн-сиропом и магией на кончике языка.\nАльтернатива: Bar Dell Signature — драгонфрут, личи, лимон — алхимия вкуса.";
      } else {
        resultText = "Ты был(а)… Ночным джазменом с улиц Чикаго!\n\nТвой коктейль: Old Fashioned — ничего лишнего, только бурбон, биттер и сила.\nАльтернатива: Penicillin — дым, лимон, имбирь. Пьёшь — и слышишь саксофон.";
      }

      result.innerText = resultText;
      result.style.display = "block";
    }

    showQuestion();
  </script>
</body>
</html>
